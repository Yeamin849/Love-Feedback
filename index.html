<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="fdback">
	
		<input class="input" type="number" name="" id="value" placeholder="Enter Your love percentage"></input> <br><br>
		<button class="feedback" id="fdbtn">Feedback</button>
	
	</div>
	
<script src="js/jquery-1.11.3.min.js" ></script>
<script>
			
			
       $('#fdbtn').click(function(){
			var input = $('#value').val();
			var feedback = input/2;
			var result = (+input)+ (+feedback);
			
			alert("My feedback is : "+result+"%");
			
			
       });
</script>
</body>
</html>
